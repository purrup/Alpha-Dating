<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Alpha Dating</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css"
    integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Alegreya|Lobster|Roboto" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
    integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">

</head>

<body>
  <!-- navigation -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="index.html">Alpha Dating</a>


    <form class="form-inline my-2 my-lg-0 ml-2 mr-auto float-left" id="search">
      <input class="form-control mr-sm-2" id="search-input" type="search" placeholder="Search" aria-label="Search">
      <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
      <span class="searchby ml-2"></span>
    </form>
    <ul class="navbar-nav float-right">
      <!-- <li class="nav-item male">
        <a href="#" class="nav-link">
          <i class="fas fa-mars" aria-hidden="true" data-id="male" id="male"></i>
        </a></li>
      <li class="nav-item female"><a href="#" class="nav-link">
          <i class="fas fa-venus" aria-hidden="true" data-id="female" id="female"></i>
        </a></li> -->
      <li class="nav-item"><a href="favorite.html" class="nav-link">
          <i class="far fa-heart favorite" data-id="favorite"></i>
        </a></li>
    </ul>

  </nav>

  <!-- data-panel -->
  <div class="container mt-5">
    <div class="row" id="data-panel">
      <!-- print user list here -->
    </div>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="show-user-modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle"
    aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-centered" role="document">
      <div class="modal-content">

        <div class="modal-body" id="show-user-body">
          <div class="row mx-2">
            <div class="img-thumbnail col-sm-5" id="show-user-image">
            </div>
            <div class="col-sm-7">
              <div class="modal-header pl-0">
                <h3 class="mt-3 pt-1" id="show-user-name">Modal title</h3>
                <div id="show-fav-icon"></div>
              </div>
              <div class="row mx-3 my-5 ">
                <div id="show-user-description">
                  <!-- show user description here -->
                </div>
              </div>
            </div>
          </div>
          <div class="clearfix"></div>

          <div class="row mx-5">
            <div class="social-media">
              <ul class="float-left list-unstyled nav justify-content-center ">
                <li><i class="fab fa-facebook"></i></li>
                <li><i class="fab fa-twitter-square"></i></li>
                <li><i class="fab fa-instagram"></i></li>
              </ul>
            </div>
          </div>


        </div>
      </div>
    </div>
  </div>

  <nav aria-label="Page navigation" class="mt-5">
    <ul class="pagination justify-content-center" id="pagination">
      <li class="page-item">
        <a class="page-link" href="#">1</a>
      </li>
    </ul>
  </nav>


  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"
    integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"
    integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm"
    crossorigin="anonymous"></script>
  <script src="index.js"></script>
</body>

</html>
